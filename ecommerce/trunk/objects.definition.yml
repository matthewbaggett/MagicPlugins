Customer:
  id:
    key: true
    type: integer
    length: 10
  user:
    foreign: User.id
  address_line_1:
    type: text;
    length: 255;
  address_line_2:
    type: text;
    length: 255;
  address_line_3:
    type: text;
    length: 255;
  address_line_4:
    type: text;
    length: 255;
  postcode:
    type: text;
    length: 8;
  country:
    foreign: Country.id
    
Basket:
  id:
    key: true
    type: integer
    length: 10
  customer:
    foreign: Customer.id
    default: -1

BasketLine
  id:
    key: true
    type: integer
    length: 10
  basket:
    foreign: Basket.id
  part:
    foreign: Part.id
  
Country:
  id:
    key: true
    type: integer
    length: 10
  name:
    type: text
    length: 255
  alpha2:
    type: text
    length: 2
  alpha3:
    type: text
    length: 3
  numeric:
    type: text
    length: 5
    
Brand:
  id:
    key: true
    type: integer
    length: 10
  name:
    type: text
    length: 255

PartType:
  id:
    key: true
    type: integer
    length: 10
  name:
    type: text
    length: 255

Part:
  id:
    key: true
    type: integer
    length: 10
  name:
    type: text
    length: 512
  brand:
    foreign: Brand.id
  type:
    foreign: PartType.id
  code:
    type: text
    length: 512
  description:
    type: text
    length: -1
  enabled:
    type: enum
    enum:
      yes
      no
    default: "yes"
  deleted:
    type: enum
    enum:
      yes
      no
    default: "no"
      
PartMedia:
  id:
    key: true
    type: integer
    length: 10
  part:
    foreign: Part.id

PriceType:
  id:
    key: true
    type: integer
    length: 10
  name:
    type: text
    length: 255
  description:
    type: text
    length: 1024
  handle:
    type: text
    length: 255

Price:
  id:
    key: true
    type: integer
    length: 10
  part:
    foreign: Part.id
  pricetype:
    foreign: PriceType.id
  amount:
    type: money
